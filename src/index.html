<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Calculate your age in Space!</title>
  </head>
  <body>
    <div class="container">
      <form id="ageForm">
          <h4>Enter your age in years, months, day</h4>
          <p>Example: 20 Years, 3 months, and 4 day.</p>
        <div class="form-group">
          <label for="">Years:</label>
          <input type="number" id="years">
        </div>
        <div class="form-group">
          <label for="">Months:</label>
          <input type="number" id="months">
        </div>
        <div class="form-group">
          <label for="">Days:</label>
          <input type="number" id="days">
        </div>
        <div class="form-group">
          <h4>Enter a life expectancy for your demographic</h4>
          <p>Example: Someone who lives in the United States has a life expectancy of 78</p>
          <label for="">Your life expectancy:</label>
          <input type="number" id="life">
        </div>
        <button type="submit" name="button">Submit!</button>
      </form>
      <div class="output">
        <ul>

        </ul>
      </div>

    </div>
  </body>
</html>
